<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content">
    <div class="card">
      <header>
        <img src="/images/icon-view.svg" alt="eye" class="eye">
        <img src="/images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium">
      </header>
      <main>
        <h1 style="--clr:#ffffff;"><a href="#">Equilibrium #3429</a></h1>
        <p style="--clr:#8BACD9;">Our Equilibrium collection promotes balance and calm.</p>
        <div>
          <h2 style="--clr:#00FFF8;">
            <img src="/images/icon-ethereum.svg" alt="eth">
            0.041 ETH
          </h2>
          <h2 style="--clr:#8BACD9;">
            <img src="/images/icon-clock.svg" alt="eth">
            3 days left
          </h2>
        </div>
      </main>
      <footer>
        <img src="/images/image-avatar.png" alt="avatar">
        <p style="--clr:#8BACD9;">Creation of <a href="#" style="--clr:#ffffff;">Roman Letodiani</a></p>
      </footer>
    </div>
  </div>
</body>
</html>
